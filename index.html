<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foodmap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700|Source+Sans+Pro:300,400,600,700,900|Titillium+Web:300,400,600,700" rel="stylesheet">
</head>
<body>
  <div class="container-fluid" id="index">
    <div class="row d-flex align-items-center text-center" id="splash">
      <div class="col-12">
        <img src="assets/img/logo-foodmap.svg" alt="" class="logo-foodmap">
      </div>
    </div>
  </div>

  <div class="container-fluid" id="first-view">
    <div class="row" id="container-map">
      <div class="col-12">
      <!--  <div id="map"></div>-->
      </div>
    </div>
    <div class="row" id="coninter-searcher">
      <div class="col-10 offset-1 text-center">
        <h4 id="name-searcher" class="font-weight-bold">¿Qué te gustaría comer?</h4>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span><i class="fa fa-search fa-2x" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="" id="searcher">
        </div>


      </div>
    </div>
    <div class="row" id="container-logo" class="">
      <div class="col-4 offset-7 d-flex align-items-center">
        <img src="assets/img/logo-foodmap.svg" alt="">
      </div>
    </div>
  </div>

  <section class="container" id="publish-contacts"></section>



</body>
